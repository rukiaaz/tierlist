<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batang Tigasin's PvP Tierlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=MedievalSharp&display=swap');
    
    body {
      font-family: 'MedievalSharp', cursive;
      background: radial-gradient(circle at center, #000000 0%, #111111 70%, #222222 100%);
      color: #ffffff;
    }
    .gothic-title {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    @media (min-width: 768px) {
      .gothic-title { font-size: 3.5rem; }
    }
    .glass {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 0, 0, 0.3);
      box-shadow: 0 8px 32px rgba(255, 0, 0, 0.2);
    }
    .player-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
      border-color: rgba(255, 0, 0, 0.5);
    }
    .tier-badge {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 0, 0, 0.5);
    }
    .tier-badge::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 0, 0, 0) 0%,
        rgba(255, 0, 0, 0) 45%,
        rgba(255, 0, 0, 0.5) 50%,
        rgba(255, 0, 0, 0) 55%,
        rgba(255, 0, 0, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    .glow-red { text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.5); }
    .glow-red-border { box-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.5); }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .role-edit { cursor: pointer; transition: all 0.2s; color: #ff0000; }
    .role-edit:hover { text-decoration: underline; text-shadow: 0 0 5px rgba(255, 0, 0, 0.7); }
    .role-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      width: 120px;
    }
    input, select, textarea {
      background: rgba(0, 0, 0, 0.5) !important;
      border: 1px solid rgba(255, 0, 0, 0.3) !important;
      color: white !important;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }
    button { transition: all 0.3s ease; }
    button:hover { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
  </style>
</head>
<body class="min-h-screen px-4 py-6 md:py-10">

  <!-- Header -->
  <header class="mb-8 md:mb-10 text-center">
    <h1 class="gothic-title mb-2 text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 glow-red">
      Batang Tigasin's PvP Tierlist
    </h1>
    <br>
    <br>
    <div class="flex justify-center mt-4">
  <a href="https://gamingfun.me/MWWI9Z" target="_blank" rel="noopener noreferrer">
    <button class="px-6 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30 glow-red-border">
      <i class="fab fa-discord"></i> Click Here To Join Discord
    </button>
  </a>
</div>
<br>    
    <p class="text-gray-400 text-base md:text-lg">2025 OFFICIAL RANKING</p>
    <div class="flex flex-col sm:flex-row justify-center mt-4 gap-3">
      <button class="w-full sm:w-auto px-4 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30">
        <i class="fas fa-filter"></i> Filters
      </button>
      <button id="addPlayerBtn" class="w-full sm:w-auto px-4 py-2 bg-black hover:bg-gray-900 rounded-lg transition flex items-center justify-center gap-2 border border-red-500/30 glow-red-border">
        <i class="fas fa-plus"></i> Add Player
      </button>
    </div>
  </header>

  <!-- Add Player Modal -->
  <div id="addPlayerModal" class="modal">
    <div class="modal-content glass">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl md:text-2xl font-bold glow-red">Add New Player</h2>
        <button id="closeModal" class="text-gray-400 hover:text-white">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="playerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Player Name</label>
          <input type="text" id="playerName" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Minecraft Username</label>
          <input type="text" id="minecraftName" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Points</label>
          <input type="number" id="playerPoints" required class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Specialization</label>
          <select id="playerSpecialization" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="LT4 Sword">LT4 Sword</option>
            <option value="LT4 Archery">LT4 Archery</option>
            <option value="LT4 Magic">LT4 Magic</option>
            <option value="LT4 Brawler">LT4 Brawler</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Region</label>
          <select id="playerRegion" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="AS">Asia (AS)</option>
            <option value="EU">Europe (EU)</option>
            <option value="NA">North America (NA)</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Role</label>
          <input type="text" id="playerRole" value="Tester" class="w-full rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="pt-2">
          <button type="submit" class="w-full py-2 bg-black hover:bg-gray-900 rounded-lg transition border border-red-500/30 glow-red-border">Add Player</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Leaderboard -->
  <main class="max-w-6xl mx-auto glass rounded-2xl p-4 md:p-6">
    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
      <div class="relative w-full md:w-64">
        <input type="text" id="searchInput" placeholder="Search players..." class="w-full rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-red-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
        <select class="w-full sm:w-auto rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
          <option>All Regions</option>
          <option>AS</option>
          <option>EU</option>
          <option>NA</option>
        </select>
        <select class="w-full sm:w-auto rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-red-500">
          <option>All Tiers</option>
          <option>LT4</option>
          <option>LT3</option>
          <option>LT2</option>
        </select>
      </div>
    </div>

    <!-- Table Header (Desktop) -->
    <div class="grid grid-cols-12 gap-4 px-4 py-3 text-gray-400 text-sm font-medium border-b border-gray-800 mb-2 hidden md:grid">
      <div class="col-span-1">Rank</div>
      <div class="col-span-4">Player</div>
      <div class="col-span-1 text-center">Region</div>
      <div class="col-span-3">Specialization</div>
      <div class="col-span-2 text-center">Role</div>
      <div class="col-span-1 text-right">Points</div>
    </div>

    <!-- Player Cards -->
    <div id="playersContainer" class="space-y-3"></div>

    <!-- Pagination -->
    <div class="flex justify-center mt-8 flex-wrap gap-2">
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30"><i class="fas fa-chevron-left"></i></button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black text-white font-medium border border-red-500/30 glow-red-border">1</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30">2</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30">3</button>
      <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-black hover:bg-gray-900 border border-red-500/30"><i class="fas fa-chevron-right"></i></button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-12 text-sm text-gray-500">
    <p>© 2025 Batang Tigasin Gaming. All rights reserved.</p>
    <div class="flex justify-center gap-4 mt-4">
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-discord"></i></a>
      <a href="#" class="hover:text-red-400 transition"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script>
    let playersDatabase = [
      {id: 1, name: "Zhwae", minecraftName: "Zhwae", points: 405, specialization: "LT4", region: "AS", role: "Overseer - Pinuno"},
      {id: 2, name: "Negmaa", minecraftName: "Negmaa", points: 330, specialization: "LT4", region: "AS", role: "Tester - High Venerable"},
      {id: 3, name: "KobPxR", minecraftName: "KobPxR", points: 260, specialization: "HT4", region: "AS", role: "Tester - High Venerable"},
      {id: 4, name: "gogogacaca", minecraftName: "gogogacaca", points: 226, specialization: "LT4", region: "AS", role: "Tester - High Venerable"},
      {id: 5, name: "Cushh", minecraftName: "Cushh", points: 226, specialization: "LT3", region: "AS", role: "Grand Venerable - Tester"},
      {id: 6, name: "Oximeter", minecraftName: "Oximeter", points: 226, specialization: "HT5", region: "AS", role: "Venerable"},
      {id: 7, name: "Akiodaiii", minecraftName: "Akiodaiii", points: 226, specialization: "HT5", region: "AS", role: "Venerable"},
      {id: 7, name: "Akino", minecraftName: "Akino", points: 226, specialization: "LT4", region: "AS", role: "Venerable"},
      {id: 8, name: "Yasue", minecraftName: "Yasue", points: 226, specialization: "LT3", region: "AS", role: "Tester - High Venerable"},
      {id: 9, name: "Peakerip", minecraftName: "Peakerip", points: 226, specialization: "HT4", region: "AS", role: "Tester - High Venerable"},
      {id: 10, name: "Klypse", minecraftName: "Klypse", points: 226, specialization: "HT5", region: "AS", role: "Venerable"},
      {id: 11, name: "Zyx", minecraftName: "Zyx", points: 226, specialization: "HT5", region: "AS", role: "Venerable"},
      {id: 12, name: "TightMC", minecraftName: "TightMC", points: 226, specialization: "LT3", region: "AS", role: "Venerable"},
      
    ];
    const addPlayerBtn = document.getElementById('addPlayerBtn');
    const addPlayerModal = document.getElementById('addPlayerModal');
    const closeModal = document.getElementById('closeModal');
    const playerForm = document.getElementById('playerForm');
    const playersContainer = document.getElementById('playersContainer');
    const searchInput = document.getElementById('searchInput');

    addPlayerBtn.addEventListener('click', () => { addPlayerModal.style.display = 'flex'; });
    closeModal.addEventListener('click', () => { addPlayerModal.style.display = 'none'; });
    window.addEventListener('click', (e) => { if (e.target === addPlayerModal) addPlayerModal.style.display = 'none'; });

    playerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPlayer = {
        id: Date.now(),
        name: document.getElementById('playerName').value,
        minecraftName: document.getElementById('minecraftName').value,
        points: parseInt(document.getElementById('playerPoints').value),
        specialization: document.getElementById('playerSpecialization').value,
        region: document.getElementById('playerRegion').value,
        role: document.getElementById('playerRole').value || "Tester"
      };
      playersDatabase.push(newPlayer);
      playersDatabase.sort((a, b) => b.points - a.points);
      renderPlayers();
      playerForm.reset();
      addPlayerModal.style.display = 'none';
    });

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (!searchTerm) { renderPlayers(); return; }
      const filtered = playersDatabase.filter(p => 
        p.name.toLowerCase().includes(searchTerm) || 
        p.minecraftName.toLowerCase().includes(searchTerm) || 
        p.role.toLowerCase().includes(searchTerm) ||
        p.specialization.toLowerCase().includes(searchTerm)
      );
      renderFilteredPlayers(filtered);
    });

    function renderFilteredPlayers(list) {
      playersContainer.innerHTML = '';
      list.forEach((p, i) => playersContainer.appendChild(createPlayerCard(p, i)));
    }

    function renderPlayers() {
      playersContainer.innerHTML = '';
      playersDatabase.forEach((p, i) => playersContainer.appendChild(createPlayerCard(p, i)));
    }

    function createPlayerCard(player, index) {
      const rankColors = [
        'from-white to-gray-300',
        'from-gray-400 to-gray-200',
        'from-gray-500 to-gray-300',
        'from-gray-600 to-gray-400'
      ];
      const rankColor = rankColors[Math.min(index, rankColors.length - 1)];
      const card = document.createElement('div');
      card.className = 'player-card glass rounded-xl p-4 transition-all duration-300 hover:bg-gray-800/50 border border-gray-800 hover:border-red-500/30';
      card.dataset.id = player.id;

      const roleDisplay = document.createElement('span');
      roleDisplay.className = 'role-edit font-bold';
      roleDisplay.textContent = player.role;
      roleDisplay.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'role-input';
        input.value = player.role;
        input.addEventListener('blur', () => {
          const val = input.value.trim();
          if (val) {
            const idx = playersDatabase.findIndex(p => p.id === player.id);
            if (idx !== -1) {
              playersDatabase[idx].role = val;
            }
            roleDisplay.textContent = val;
            roleDisplay.parentNode.replaceChild(roleDisplay, input);
          }
        });
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') input.blur();
        });
        roleDisplay.parentNode.replaceChild(input, roleDisplay);
        input.focus();
      });

      card.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
          <!-- Rank -->
          <div class="flex items-center md:col-span-1">
            <span class="w-8 h-8 flex items-center justify-center bg-gradient-to-br ${rankColor} rounded-full text-black font-bold">
              ${index + 1}
            </span>
          </div>

          <!-- Player Info -->
          <div class="flex items-center space-x-3 md:col-span-4">
            <img src="https://minotar.net/helm/${player.minecraftName}/100" alt="${player.name}" class="w-12 h-12 rounded-full border-2 border-red-500 shadow-lg" />
            <div>
              <h2 class="font-bold text-lg">${player.name}</h2>
              <div class="flex items-center gap-2 mt-1">
                <span class="text-xs bg-black px-2 py-0.5 rounded border border-red-500/30">BTG</span>
                <span class="text-xs text-gray-400">${player.role}</span>
              </div>
            </div>
          </div>

          <!-- Region (desktop) -->
          <div class="hidden md:block text-center md:col-span-1">
            <span class="bg-black text-xs px-3 py-1 rounded-full border border-red-500/30">${player.region}</span>
          </div>

          <!-- Specialization -->
          <div class="md:col-span-3">
            <div class="flex flex-wrap gap-2">
              <div class="tier-badge flex items-center space-x-1 bg-black px-3 py-1 rounded-full text-sm font-medium">
                <i class="fas fa-${getSpecializationIcon(player.specialization)} text-red-500"></i>
                <span>${player.specialization}</span>
              </div>
            </div>
          </div>

          <!-- Role (desktop) -->
          <div class="hidden md:block text-center md:col-span-2" id="roleContainer-${player.id}"></div>

          <!-- Points (desktop) -->
          <div class="hidden md:block text-right md:col-span-1">
            <span class="font-bold">${player.points}</span>
          </div>
        </div>

        <!-- Mobile Stats -->
        <div class="grid grid-cols-3 gap-2 mt-3 md:hidden text-center text-sm">
          <div class="bg-black/50 rounded p-2 border border-red-500/30">
            <div class="text-gray-400">Region</div>
            <div class="font-medium">${player.region}</div>
          </div>
          <div class="bg-black/50 rounded p-2 border border-red-500/30">
            <div class="text-gray-400">Role</div>
            <div class="font-medium text-red-500">${player.role}</div>
          </div>
          <div class="bg-black/50 rounded p-2 border border-red-500/30">
            <div class="text-gray-400">Points</div>
            <div class="font-medium">${player.points}</div>
          </div>
        </div>
      `;

      // Add role edit span into desktop role cell
      const roleCell = card.querySelector(`#roleContainer-${player.id}`);
      if (roleCell) roleCell.appendChild(roleDisplay);

      return card;
    }

    function getSpecializationIcon(spec) {
      if (spec.includes('Sword')) return 'sword';
      if (spec.includes('Archery')) return 'bow-arrow';
      if (spec.includes('Magic')) return 'magic';
      if (spec.includes('Brawler')) return 'fist-raised';
      return 'sword';
    }

    renderPlayers();
  </script>
</body>
</html>
